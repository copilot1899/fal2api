name: Auto Create Release
on:
  push:
    branches:
      - master  # æ·»åŠ  master åˆ†æ”¯è§¦å‘
    tags:
      - 'v*.*'  # ä¿ç•™åŸæœ‰çš„æ ‡ç­¾è§¦å‘
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      # ä»…å½“è§¦å‘äº‹ä»¶ä¸º master åˆ†æ”¯æ¨é€æ—¶ï¼Œåˆ›å»ºæ–°æ ‡ç­¾
      - name: Create new tag for master push
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: create_tag
        run: |
          # ç”ŸæˆåŸºäºæ—¥æœŸçš„ç‰ˆæœ¬å·
          VERSION="v$(date +'%Y.%m.%d.%H%M')"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # é…ç½® Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # åˆ›å»ºå¹¶æ¨é€æ–°æ ‡ç­¾
          git tag $VERSION
          git push origin $VERSION
          
          echo "Created and pushed new tag: $VERSION"
          
      # ä»ç°æœ‰æ ‡ç­¾è·å–ç‰ˆæœ¬ï¼ˆé€‚ç”¨äºæ ‡ç­¾æ¨é€è§¦å‘çš„æƒ…å†µï¼‰
      - name: Get version from existing tag
        if: github.event_name != 'push' || github.ref != 'refs/heads/master'
        id: get_version
        run: |
          echo "VERSION=$(git describe --tags)" >> $GITHUB_OUTPUT
          
      # è®¾ç½®æœ€ç»ˆä½¿ç”¨çš„ç‰ˆæœ¬å·
      - name: Set final version
        id: set_version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "FINAL_VERSION=${{ steps.create_tag.outputs.VERSION }}" >> $GITHUB_OUTPUT
          else
            echo "FINAL_VERSION=${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## ğŸš€ æ–°åŠŸèƒ½",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## ğŸ› Bug ä¿®å¤",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## ğŸ“ æ–‡æ¡£æ›´æ–°",
                  "labels": ["documentation"]
                },
                {
                  "title": "## ğŸ”¨ å…¶ä»–æ›´æ”¹",
                  "labels": []
                }
              ],
              "template": "#{{CHANGELOG}}\n\n## ğŸ“¦ Commits\n\n{{COMMITS}}\n\n## âš¡ï¸ PR åˆ—è¡¨\n\n{{PULL_REQUESTS}}\n",
              "pr_template": "- #{{NUMBER}} {{TITLE}}",
              "empty_template": "- æ— æ›´æ–°",
              "max_tags_to_fetch": 200,
              "max_pull_requests": 200,
              "max_back_track_time_days": 90
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.set_version.outputs.FINAL_VERSION }}
          name: Release ${{ steps.set_version.outputs.FINAL_VERSION }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}